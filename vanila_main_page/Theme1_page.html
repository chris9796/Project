<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
   
    <style>
        html,body{
            width:100%;
            height:100%;
            padding:0px;
            margin: 0px;
        }
     
     
       
    </style>
    <!-- style -->
    <link rel="stylesheet" href="./calendar_files/calendar_1.css">
    <link rel="stylesheet" href="./scedule_files/scedule.css">
    <!-- calendar js -->
    <script src="./calendar_files/calendar_1.js"></script>
    <!-- scedule -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <script src="./scedule_files/scedule1.js"></script>
</head>
<body class="lightgray">
   
	<div id="map" 
    style="
    left: 0px;
    top: 0px;
    width: 70%; 
    height: 100%; 
    padding: 0px; 
    margin: 0px; 
    display: inline-block;
    z-index: 1;
    
    "></div>
    <div id="cal_display_id">   
        <div class="cal_div">
            <table class="Calendar">
                <thead> 
                    <tr>
                        <td class="cal_td" onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                        <td class="cal_td" colspan="5">
                            <span id="calYear"></span>년
                            <span id="calMonth"></span>월
                        </td>
                        <td class="cal_td" onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                    </tr>
                    <tr>
                        <td class="cal_td">일</td>
                        <td class="cal_td">월</td>
                        <td class="cal_td">화</td>
                        <td class="cal_td">수</td>
                        <td class="cal_td">목</td>
                        <td class="cal_td">금</td>
                        <td class="cal_td">토</td>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            
            </table>
            <button id="cal_btn">결정하기</button>
        </div>
    </div>

    <!-- scedule line -->
    <aside style="background-color: aliceblue; position: fixed; top: 0px;
    right: 0px;
    height: 100%;
    width: 30%;
    overflow: scroll;
    ">
    <p>
        <strong class="scedule_strong" >1일차</strong>
        <span class="date">2023.9.10(일)</span>
        <button class="summary_btn">Details</button>
        <ul id="sortable"> 

            
            <li class="item" draggable="">첫번째 제목
                <p class="Detail_after">
                    첫 번째 상세내용 등등등~~
                </p>
            </li>
         
           
            <li class="item" draggable="">두번째 제목
                <p class="Detail_after">
                    두 번째의 상세내용 등등등~~ㅁㄴㅇㄻㄴㄹㄴㅇㄹ
                </p>
            </li>
          
          
            <li class="item" draggable="">세번째 제목
                <p class="Detail_after">
                    세번째의 상세내용 등등등~~
                </p>
            </li>
           </ul>
    </p>
  
  
    </aside>
      <!-- calendar -->
    <!-- scedule -->
   <!-- newDiv -->
    <script type="text/javascript" src="./scedule_files/scedule2.js"></script>
  

    <!-- kakao.appkey -->
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f0c6a044e26f03c73f43af805efd0633"></script>

    <!-- Theme1.js -->
	<script src="./Theme1.js"></script>
    

</body>
</html>
